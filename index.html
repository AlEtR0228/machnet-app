<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mach Net VPN</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <header>
        <div class="brand">
            <h1>Mach Net ✈️</h1>
            <span>Махнул, и все запреты сняло</span>
        </div>
        <div id="statusBadge" class="status-badge">
            <i class="fa-solid fa-check-circle"></i> Активна
        </div>
    </header>

    <section class="dashboard-grid">
        <div class="card">
            <i class="fa-solid fa-user card-icon"></i>
            <span class="card-label">Пользователь</span>
            <span class="card-value" id="userName">Загрузка...</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-mobile-screen card-icon"></i>
            <span class="card-label">Устройства</span>
            <span class="card-value">5 / 5</span>
        </div>
        <div class="card">
            <i class="fa-regular fa-calendar card-icon"></i>
            <span class="card-label">Действует до</span>
            <span class="card-value" id="expiryDate">...</span>
        </div>
        <div class="card">
            <i class="fa-solid fa-hourglass-half card-icon"></i>
            <span class="card-label">Осталось</span>
            <span class="card-value" id="daysLeft">...</span>
        </div>
    </section>

    <section class="actions">
        <button class="btn btn-primary" onclick="showConnectInfo()">
            <i class="fa-solid fa-rocket"></i> Подключиться
        </button>
        <button class="btn btn-gradient" onclick="extendSub()">
            <i class="fa-solid fa-credit-card"></i> Продлить подписку
        </button>
    </section>

    <section class="extra-list">
        <div class="list-item" onclick="openFeature('YouTube без рекламы')">
            <div class="list-item-left">
                <div class="icon-box" style="color: #ff0000;"><i class="fa-brands fa-youtube"></i></div>
                YouTube без рекламы
            </div>
            <i class="fa-solid fa-chevron-right" style="color: var(--text-secondary); font-size: 12px;"></i>
        </div>
        <div class="list-item" onclick="openFeature('Измерить скорость')">
            <div class="list-item-left">
                <div class="icon-box" style="color: #10b981;"><i class="fa-solid fa-gauge-high"></i></div>
                Измерить скорость
            </div>
            <i class="fa-solid fa-chevron-right" style="color: var(--text-secondary); font-size: 12px;"></i>
        </div>
    </section>

    <div class="footer-menu">
        <button class="btn btn-secondary" onclick="openFeature('Бонусы')">
            <i class="fa-solid fa-gift"></i> Бонусы
        </button>
        <button class="btn btn-secondary" onclick="openHelp()">
            <i class="fa-solid fa-circle-info"></i> Помощь
        </button>
    </div>

    <div id="keyModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Твой ключ доступа</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <p class="modal-desc">Скопируй этот ключ и вставь его в приложение V2RayNG (Android) или V2Box (iOS).</p>
            
            <div class="key-container">
                <input type="text" id="vpnKeyInput" readonly value="Загрузка ключа...">
                <button class="copy-btn" onclick="copyKey()">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <button class="btn btn-primary" onclick="closeModal()" style="margin-top: 15px;">
                Отлично, закрыть
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
